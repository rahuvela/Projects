<!DOCTYPE html>
<html>
<head>
	<style>
		.button{
			display: inline-block;
			background-color: #677BE8;
			color: white;
			border: none;
		}
	</style>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script>
        function validateForm()
        {
            var x = document.forms["loginform"]["name"].value;
            var y = document.forms["loginform"]["pwd"].value;
            if (x == "") {
                alert("userame must be filled out");
                return false;
            }
            if (x.length < 3) {
                alert("username should be more than 3 letters");
                return false;
            }
            if (y == "") {
                alert("please enter your password");
                return false;
            }
            if (y.length < 6) {
                alert("password should contain atleast 6 characters");
                return false;
            }

        }
    </script>
</head>
<body style="background-color: #990000; color: #EEEDEB">
    <div class="container">
        <form name="loginform" class="form-signin" method="post" onsubmit="return validateForm()" action="login.php">
            <div class="form-group row col-2">
                <div class="col-2">
                    <h1 class="form-signin-heading text-muted">Sign In</h1>
                </div>
            </div>
            <div class="form-group row col-2">
                <div class="col-2">
                    <input type="text" name="name" placeholder="User" class="form-control" required="" autofocus="">
                </div>
            </div>
            <div class="form-group row col-2">
                <div class="col-2">
                    <input type="password" name="pwd" placeholder="Password" class="form-control" required="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
		<p> userame or password entered is wrong please check again then enter !
		</p>
		<p>
			<button type="button" onclick="window.location='newuser.html';" class="button" >New User Register here!</button>
		</p>
    </div>
</body>
</html>
